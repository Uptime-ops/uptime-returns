# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - uptime-returns

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_37852E71CD0B40B3ACEC7F1CF279F079 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F9FEC096D6E7419AA7A0EA1AE79A2EF4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5C1AC994F77948C8992AC921F36A9EE0 }}

      - name: 'Debug deployment package'
        run: |
          echo "Contents of deployment package:"
          ls -la
          echo "Python files:"
          find . -name "*.py" | head -10
          echo "App.py exists:" 
          ls -la app.py || echo "app.py not found"
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'uptime-returns'
          slot-name: 'production'
          package: .
        env:
          WAREHANCE_API_KEY: ${{ secrets.WAREHANCE_API_KEY }}
          
      - name: 'Verify deployment'
        run: |
          echo "Deployment completed. App URL: https://uptime-returns-adc7ath0dccye4bh.eastus2-01.azurewebsites.net"
          echo "Waiting 30 seconds for app to start..."
          sleep 30
          curl -f https://uptime-returns-adc7ath0dccye4bh.eastus2-01.azurewebsites.net/test-deployment.html || echo "Test file not accessible yet"